language: java
jdk:
  - openjdk8

# Git Push할 Branch
branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - mkdir -p before-deploy
  - cp scripts/*.sh before-deploy/
  - cp appspec.yml before-deploy/
  - cp build-deploy && zip -r before-deploy *
  - cd ../ && mkdir -p deploy
  - mv before-deploy/before-deploy.zip deploy/iknotest00.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: iknotest00-build #s3버킷명
    region: ap-northeast-2
    skip_cleanup: true
    acl: private #zip파일 접근을 private로
    local_dir: deploy #해당위치의 파일만 s3로 전송
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: iknotest00-build
    key: iknotest00.zip
    bundle_type: zip
    application: iknotest00-webservice #AWS codedeploy 애플리케이션
    deployment_group: iknotest-webservice-group
    region: ap-northeast-2
    wait-until-deployed: true

